<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form method="POST" action="{% url 'data_update' employee.id %}">
                {% csrf_token %}
                <label>Enter Employee Name</label>
                <input type="text" name="ename" class="form-control"  value="{{employee.first_name}}">

                <label>Enter Last Name</label>
                <input type="text" name="lname" class="form-control" value="{{employee.last_name}}">

                <label>Enter Email</label>
                <input type="email" name="email" class="form-control" value="{{employee.email_id}}">

                <label>Enter Mobile Number</label>
                <input type="text" name="number" class="form-control" value="{{employee.mobile_number}}" >

                <label>Enter Location</label>
                <input type="text" name="loc" class="form-control" value="{{employee.location}}">

                <label>Enter Salary</label>
                <input type="text" name="sal" class="form-control" value="{{employee.salary}}" >

                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
